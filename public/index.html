<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Home Page</title>
        <script type='text/javascript' src='scripts/gamebuilder.js'></script>
		<script src='https://code.jquery.com/jquery-3.6.0.js' integrity='sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=' crossorigin='anonymous'></script>
		<style type="text/css">
			.demoB {
				width: 100%;
				height: 300px;
				position: relative;
			}
			.backB, .frontB {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
			.backB {
				z-index: 1;
			}
			.frontB {
				z-index: 2;
			}
			.backB {
				background: url("images/home-page.jpg");
				background-repeat: no-repeat;
				background-position: center 35%;
				background-size: cover;
				/*filter: blur(2px);*/	
			}
			/* FRONT TEXT */
			.frontB {
				display: flex;
				text-align: center;
				align-items: center;
				justify-content: center;
			}
			.frontB h1 {
				transform: translate(0%, -100%);
			}
			.image-text {
				background: black;
				opacity: .8;
				border-radius: 5px;
			}
		</style>
    </head>
    <body class="bg-light text-dark">
        <div class="m-4" id='teamNavbar'></div>
		<div class="m-4 border border-primary border-radius">
			<div class="demoB">
				<div class="backB"></div>
				<div class="frontB border-light border border-2 rounded"><h1 class="p-2 text-light image-text">Website Overview</h1></div>
			</div>
			<h2 class="px-4">September 2023 Update</h2>
			<p class="px-4 pb-4">I am working on overhauling my website at the moment. The new version will be built with ReactJS and TailwindCSS, while using MongoDB for data storage. This iteration of the website will remain available until the new version is ready! </p>
		</div>
    </body>
	<script>
		$("head").ready(importHeadModules());
		$("#teamNavbar").ready(buildNavbar());
	</script>
</html>
